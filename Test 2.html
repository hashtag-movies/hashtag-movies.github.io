<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  overflow:hidden;
  font-family:Arial;
  background:#4A90E2;
}

.page{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  position:relative;
}

.drag-btn{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:90px;
  height:110px;
  background:white;
  border-radius:60px 0 0 60px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
  transition:width 0.2s ease, box-shadow 0.2s ease;
  box-shadow:-5px 0 15px rgba(0,0,0,0.2);
}

.drag-btn img{
  width:40px;
  height:40px;
  object-fit:contain;
  pointer-events:none;
}
  
.drag-btn.stretch{
  width:120px;
}

</style>
</head>
<body>

<div class="page">
  Page A
  <div class="drag-btn" id="dragBtn">
  <img src="swipe-icon.png" alt="Swipe">
  </div>
<script>

let btn = document.getElementById("dragBtn");
let startX = 0;
let dragging = false;

function start(e){
  dragging = true;
  startX = e.type.includes("mouse") ? e.clientX : e.touches[0].clientX;
}

function move(e){
  if(!dragging) return;

  let currentX = e.type.includes("mouse") ? e.clientX : e.touches[0].clientX;
  let diff = startX - currentX;

  if(diff > 0){
    btn.style.width = 30+ diff + "px";
  }

  if(diff > 100){
    window.location.href = "Test3.html";
  }
}

function end(){
  dragging = false;
  btn.style.width = "30px";
}

btn.addEventListener("mousedown", start);
btn.addEventListener("mousemove", move);
btn.addEventListener("mouseup", end);

btn.addEventListener("touchstart", start);
btn.addEventListener("touchmove", move);
btn.addEventListener("touchend", end);

</script>

</body>
</html>
