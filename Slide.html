<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Back</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #e3f2fd;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 2</h1>
        <p>Swipe left to go back to the first page.</p>
    </div>

    <script>
        let startX = 0, endX = 0;

        document.addEventListener("touchstart", function(event) {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", function(event) {
            endX = event.changedTouches[0].clientX;

            if (startX - endX > 100) { // Left swipe
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
