<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Animated Entrance</title>
    <style>
        .body {
            background-image: #000000;
        }
        /* Fullscreen background container */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        /* Background images sliding animation */
        .background-slider .slides {
            display: flex;
            width: 600%; /* Adjust based on the number of images */
            height: 100%;
            animation: slideBackground 40s infinite linear;
        }

        .background-slider img {
            width: 16.66%; /* Adjust based on total images */
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        @keyframes slideBackground {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }
            100% { transform: translateX(0%); }
        }

        /* Centered animated image */
        .animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
            width: 250px; /* Adjust as needed */
            opacity: 0;
            filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            animation: zoomRotateFade 2s ease-out forwards;
        }

        @keyframes zoomRotateFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
                filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0));
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
                filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 0.5));
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            }
        }

        
        /* Loading Bar */
        .loading-bar-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 50%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: #00ffcc;
            border-radius: 5px;
            animation: loadProgress 33s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }




    

    </style>
    <script>
        // Redirect to another page after a random time between 30 to 39 seconds
        setTimeout(function () {
            window.location.href = "next-page.html"; // Change to your actual next page URL
        }, Math.floor(Math.random() * (39000 - 30000 + 1)) + 30000); // Random between 30,000ms and 39,000ms
    </script>
</head>
<body>

    <!-- Background Poster Slider -->
    <div class="background-slider">
        <div class="slides">
            <img src="https://i.ibb.co/v6mxQkpn/images-1-9.jpg" alt="Superhero Poster 1">
            <img src="https://i.ibb.co/LzK4qDQY/511728-p10989225-p-v8-ak.jpg" alt="Superhero Poster 2">
            <img src="https://i.ibb.co/S4s27QbS/images-1-8.jpg" alt="Superhero Poster 3">
            <img src="https://i.ibb.co/zHQbD7cV/images-1-10.jpg" alt="Superhero Poster 4">
<img src="https://i.ibb.co/spDXp9XT/3307ca0df325da35692128a6703a4bff5a5cf8c60bb719f221cadd6c03834358.jpg" alt="Superhero Poster 5">
            
        </div>
    </div>

    <!-- Main Animated Image -->
    <img src="https://i.ibb.co/N6C9CdRD/20250308-230145-removebg-preview.png" alt="Animated Image" class="animated-image">

    <!-- Loader at the bottom -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

</body>
</html>
