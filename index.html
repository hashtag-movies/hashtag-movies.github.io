<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Animated Entrance</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        /* Fullscreen Background Slider */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .background-slider .slides {
            display: flex;
            width: 500%;
            height: 100%;
            animation: slideBackground 50s infinite linear;
        }

        .background-slider img {
            width: 20%;
            height: 100%;
            object-fit: cover;
            filter: brightness(30%);
        }

        @keyframes slideBackground {
            0% { transform: translateX(0%); }
            20% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); }
            100% { transform: translateX(0%); }
        }

        /* Centered Animated Image */
        .animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3) rotate(-15deg);
            width: 200px;
            opacity: 0;
            filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            animation: zoomRotateFade 2s ease-out forwards;
        }

        @keyframes zoomRotateFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-15deg);
                filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0));
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
                filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 0.5));
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            }
        }

        /* Loading Bar */
        .loading-bar-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 50%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-image: linear-gradient(to right, white 0%, red 100%);
            border-radius: 5px;
            animation: loadProgress 35s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Redirect Animation - Zoom Out with Fade */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transform: scale(1);
            z-index: 100;
            display: none;
            animation: zoomFadeOut 2.5s ease-in-out forwards;
        }

        @keyframes zoomFadeOut {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

    </style>
    <script>
        // Random Redirect Time (between 30-39 seconds)
        let randomTime = Math.floor(Math.random() * (39000 - 30000 + 1)) + 30000;

        setTimeout(() => {
            document.getElementById("pageTransition").style.display = "block";
            document.getElementById("pageTransition").style.animation = "zoomFadeOut 2.5s ease-in-out forwards";

            setTimeout(() => {
                window.location.href = "home.html"; // Change to your actual next page
            }, 2500);
        }, randomTime);

        // Function to play music automatically
        function playMusic() {
            let audio = document.getElementById("bgMusic");
            audio.volume = 0.5; // Set volume (0.0 - 1.0)
            audio.play().catch(error => {
                console.log("Autoplay failed, user interaction required:", error);
            });
        }

        // Start music on user interaction (fix for some browsers)
        document.addEventListener("click", playMusic);
    </script>
</head>
<body onload="playMusic()">

    <!-- Background Poster Slider -->
    <div class="background-slider">
        <div class="slides">
            <img src="https://i.ibb.co/v6mxQkpn/images-1-9.jpg" alt="Superhero Poster 1">
            <img src="https://i.ibb.co/LzK4qDQY/511728-p10989225-p-v8-ak.jpg" alt="Superhero Poster 2">
            <img src="https://i.ibb.co/S4s27QbS/images-1-8.jpg" alt="Superhero Poster 3">
            <img src="https://i.ibb.co/zHQbD7cV/images-1-10.jpg" alt="Superhero Poster 4">
            <img src="https://i.ibb.co/spDXp9XT/3307ca0df325da35692128a6703a4bff5a5cf8c60bb719f221cadd6c03834358.jpg" alt="Superhero Poster 5">
        </div>
    </div>

    <!-- Main Animated Image -->
    <img src="https://i.ibb.co/N6C9CdRD/20250308-230145-removebg-preview.png" alt="Animated Image" class="animated-image">

    <!-- Loading Bar -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <!-- Page Transition -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
