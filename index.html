<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Entrance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .animated-image {
            width: 200px; /* Adjust size as needed */
            opacity: 0;
            transform: scale(0);
            animation: zoomBounce 1.5s ease-out forwards;
        }

        @keyframes zoomBounce {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <img src="your-image.png" alt="Animated Image" class="animated-image">

</body>
</html>
