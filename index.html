<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Next Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 1</h1>
        <p>Swipe right to go to the next page.</p>
    </div>

    <script>
        let startX = 0;
        let endX = 0;

        document.addEventListener("touchstart", function(event) {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", function(event) {
            endX = event.changedTouches[0].clientX;

            if (endX - startX > 100) { // Detect right swipe
                window.location.href = "Webseries/Aa aaa.html"; // Redirect to next page
            }
        });
    </script>
</body>
</html>
