<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Animated Entrance</title>
    <style>
        /* Fullscreen background container */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        /* Background images sliding animation */
        .background-slider .slides {
            display: flex;
            width: 300%; /* Adjust based on the number of images */
            height: 100%;
            animation: slideBackground 15s infinite linear;
        }

        .background-slider img {
            width: 33.33%; /* Adjust based on total images */
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideBackground {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }
            100% { transform: translateX(0%); }
        }

        /* Centered animated image */
        .animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
            width: 250px; /* Adjust as needed */
            opacity: 0;
            filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            animation: zoomRotateFade 2s ease-out forwards;
        }

        @keyframes zoomRotateFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
                filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0));
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
                filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 0.5));
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            }
        }

    </style>
</head>
<body>

    <!-- Background Poster Slider -->
    <div class="background-slider">
        <div class="slides">
            <img src="poster1.jpg" alt="Superhero Poster 1">
            <img src="poster2.jpg" alt="Superhero Poster 2">
            <img src="poster3.jpg" alt="Superhero Poster 3">
        </div>
    </div>

    <!-- Main Animated Image -->
    <img src="your-image.png" alt="Animated Image" class="animated-image">

</body>
</html>
