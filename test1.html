<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Global Styles */
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #111;
        }

        .navbar img {
            height: 50px;
        }

        /* Search Box */
        .search-box {
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid white;
            background-color: black;
            color: white;
            width: 200px;
            transition: 0.3s;
        }

        .search-box:focus {
            background-color: white;
            color: black;
            width: 250px;
        }

        /* Video Carousel */
        .carousel-inner video {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        /* Movie Section */
        .movie-section {
            padding: 20px;
        }

        .movie-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
        }

        .movie-scroll img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .movie-scroll img:hover {
            transform: scale(1.1);
        }

        .movie-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="Images/icon_png-removebg-preview.png" alt="Site Logo">
        <input type="search" class="search-box" placeholder="Search movies...">
    </div>

    <!-- Video Carousel -->
    <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="50000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video autoplay muted loop>
                    <source src="https://www.youtube.com/embed/M2n_msIcbPs" 
    title="YouTube video player type="video/mp4">
                </video>
            </div>
            <div class="carousel-item">
                <video autoplay muted loop>
                    <source src="Trailers/Ganapath.mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-item">
                <video autoplay muted loop>
                    <source src="Trailers/Leo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- New Movies Section -->
    <div class="movie-section">
        <h2>New Movies</h2>
        <div class="movie-scroll">
            <img src="https://i.ibb.co/LtQq35m/images-3.jpg" alt="Movie 1">
            <img src="https://i.ibb.co/NTkcWQN/images-4.jpg" alt="Movie 2">
            <img src="https://i.ibb.co/6ZcQ5JC/images-6.jpg" alt="Movie 3">
            <img src="https://i.ibb.co/Xk93sQL/MV5-BN2-Qy-ZGU4-ZDct-OWMz-My00-NTc5-LThl-OGQt-ODhm-NDI1-Nm-Y5-Yz-Aw-Xk-Ey-Xk-Fqc-Gde-QXVy-MDM2-NDM2.jpg" alt="Movie 4">
            <img src="https://i.ibb.co/M9yZMpd/MV5-BMDgx-YTI1-ODMt-NGFh-NC00-ZWRk-LWE4-Yjkt-ZGI5-NTlm-Njdm-MDYx-Xk-Ey-Xk-Fqc-Gde-QXVy-MTUz-NTgz-Nz.jpg" alt="Movie 5">
        </div>
    </div>

    <script>
        // Auto-play videos in carousel
        document.querySelectorAll(".carousel-item video").forEach((video) => {
            video.addEventListener("ended", function () {
                $('#videoCarousel').carousel("next");
            });
        });
    </script>

</body>
</html>
