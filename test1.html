<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Hashtag-Movies</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fix for undefined search box
            let txtSearchBox = document.getElementById("txtSearchBox");
            if (txtSearchBox) {
                txtSearchBox.addEventListener("keyup", function (event) {
                    if (event.keyCode === 13) {
                        location.href = "login.html";
                    }
                });
            }

            // Check if user has visited before
            let value = localStorage.getItem('my_flag');
            if (value !== "visited") {
                window.location = "home.html";
            }
            localStorage.removeItem("my_flag");

            // Prevent cache reload issues
            if (performance.navigation.type === 2) {
                location.reload(true);
            }
        });
    </script>

    <style>
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Carousel Styling */
        .carousel-inner img {
            width: 95%;
            height: auto;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* Custom Video Styling */
        video {
            width: 100%;
            object-fit: cover;
        }

        /* Hide Scrollbars */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Search Box */
        input[type=search] {
            width: 90%;
            padding: 8px 20px;
            border: 2px solid white;
            font-size: 18px;
            border-radius: 25px;
            text-align: center;
            height: 40px;
            transition: 0.5s all ease-in-out;
        }

        input[type=search]:focus {
            width: 100%;
            background-color: white;
            color: black;
        }

        /* Logo Animation */
        img[id="sitelogo"] {
            height: 40px;
            width: 40px;
            animation: shine 2s infinite;
        }

        /* Page Transition Animation */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transform: scale(1);
            z-index: 100;
            display: none;
            animation: zoomFadeOut 2.5s ease-in-out forwards;
        }

        @keyframes zoomFadeOut {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <!-- Page Transition -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Site Logo -->
    <div style="text-align: center; padding: 20px;">
        <img src="Images/icon_png-removebg-preview.png" id="sitelogo">
    </div>

    <!-- Search Bar -->
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="search" id="txtSearchBox" placeholder="Search movies...">
    </div>

    <!-- Video Carousel -->
    <div id="carouselHero" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video autoplay muted loop poster="https://i.ibb.co/kgy0JRX/Go-Online-Tools-image-downloader-1.jpg">
                    <source src="Trailers/Godzilla x Kong _ The New Empire _ Official Trailer (2).mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-item">
                <video autoplay muted loop poster="https://i.ibb.co/QDjwKP1/Go-Online-Tools-image-downloader.jpg">
                    <source src="Trailers/GANAPATH Official Hindi Trailer.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselHero" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselHero" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- Latest Movies Section -->
    <h2 class="text-center mt-4">Latest Movies</h2>
    <div class="d-flex overflow-auto">
        <img src="https://i.ibb.co/LtQq35m/images-3.jpg" class="m-2" style="width: 150px; border-radius: 10px;">
        <img src="https://i.ibb.co/NTkcWQN/images-4.jpg" class="m-2" style="width: 150px; border-radius: 10px;">
        <img src="https://i.ibb.co/6ZcQ5JC/images-6.jpg" class="m-2" style="width: 150px; border-radius: 10px;">
    </div>

    <!-- JavaScript for Smooth Page Transitions -->
    <script>
        let startX = 0;

        document.addEventListener("touchstart", function(event) {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", function(event) {
            let endX = event.changedTouches[0].clientX;

            if (startX - endX > 100) { // Left swipe
                document.getElementById("pageTransition").style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 500);
            }
        });

        // Redirect animation
        setTimeout(() => {
            document.getElementById("pageTransition").style.display = "block";
            setTimeout(() => {
                window.location.href = "";
            }, 2500);
        }, 30000);
    </script>

</body>
</html>
