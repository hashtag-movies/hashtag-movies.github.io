<!DOCTYPE html>
<html lang="en">
<head>
    

    <style>
.viewport { width: 100vw; height: 100vh; overflow: hidden; }
.slider { display: flex; width: 200vw; transition: transform 0.5s ease-out; }
.page { width: 100vw; height: 100vh; position: relative; }
#pageA { background: lightblue; }
#pageB { background: lightcoral; }

/* Buttons */
.drag-btn {
  width: 100px; height: 50px; background: #333; color: white;
  position: absolute; top: 50%; cursor: grab; display: flex;
  align-items: center; justify-content: center;
}
.right { right: 20px; }
.left { left: 20px; }
        

    </style>
<body>
    <div class="viewport">
  <div class="slider" id="slider">
    <!-- Page A -->
    <div class="page" id="pageA">
      <h1>Page A</h1>
      <div class="drag-btn right" id="btnA">Drag Left</div>
    </div>
    <!-- Page B -->
    <div class="page" id="pageB">
      <h1>Page B</h1>
      <div class="drag-btn left" id="btnB">Drag Right</div>
    </div>
  </div>
</div>
    <script>
 const slider = document.getElementById('slider');
const btnA = document.getElementById('btnA');
const btnB = document.getElementById('btnB');

function setupDrag(btn, direction) {
  let startX;
  
  btn.onmousedown = (e) => {
    startX = e.clientX;
    document.onmousemove = (moveEvent) => {
      let diff = moveEvent.clientX - startX;
      // If Page A button is dragged left more than 100px
      if (direction === 'left' && diff < -100) {
        slider.style.transform = 'translateX(-100vw)';
        stopDrag();
      }
      // If Page B button is dragged right more than 100px
      if (direction === 'right' && diff > 100) {
        slider.style.transform = 'translateX(0)';
        stopDrag();
      }
    };
  };

  function stopDrag() {
    document.onmousemove = null;
  }
  document.onmouseup = stopDrag;
}

setupDrag(btnA, 'left');
setupDrag(btnB, 'right');

        
    </script>
    
</body>
</head>
</html>
