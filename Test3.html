<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The outer container, visible area -->
    <div class="page-wrapper">
        <!-- The inner container holding both pages -->
        <div class="pages-container" id="pages-container">
            <!-- Page A -->
            <div class="page page-a" id="page-a">
                <h1>Page A</h1>
                <!-- Button on the right side of Page A -->
                <button class="slide-button right-btn" onclick="goToPageB()">Go to Page B</button>
            </div>
            <!-- Page B -->
            <div class="page page-b" id="page-b">
                <h1>Page B</h1>
                 <!-- Button on the left side of Page B -->
                <button class="slide-button left-btn" onclick="goToPageA()">Go to Page A</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
