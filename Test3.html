<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* Hide horizontal overflow */
}

.page-wrapper {
    height: 100%;
    width: 100%;
    overflow: hidden; /* Ensures only one page is visible at a time */
}

.pages-container {
    display: flex;
    width: 200vw; /* 100vw for Page A + 100vw for Page B */
    height: 100%;
    transition: transform 0.5s ease-in-out; /* Smooth sliding transition */
    transform: translateX(0); /* Initial position for Page A */
}

.page {
    width: 100vw; /* Each page takes the full viewport width */
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
}

.page-a {
    background-color: #f0a3a3;
}

.page-b {
    background-color: #a3f0c7;
}

.slide-button {
    padding: 10px 20px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.right-btn {
    right: 20px; /* Position button on the right for Page A */
}

.left-btn {
    left: 20px; /* Position button on the left for Page B */
}
        
    </style>
<body>
    <!-- The outer container, visible area -->
    <div class="page-wrapper">
        <!-- The inner container holding both pages -->
        <div class="pages-container" id="pages-container">
            <!-- Page A -->
            <div class="page page-a" id="page-a">
                <h1>Page A</h1>
                <!-- Button on the right side of Page A -->
                <button class="slide-button right-btn" onclick="goToPageB()">Go to Page B</button>
            </div>
            <!-- Page B -->
            <div class="page page-b" id="page-b">
                <h1>Page B</h1>
                 <!-- Button on the left side of Page B -->
                <button class="slide-button left-btn" onclick="goToPageA()">Go to Page A</button>
            </div>
        </div>
    </div>
    <script src="script.js">
        // script.js
const pagesContainer = document.getElementById('pages-container');

// Function to slide to Page B
function goToPageB() {
    // Move the container 100% of the viewport width to the left
    pagesContainer.style.transform = 'translateX(-100vw)';
}

// Function to slide back to Page A
function goToPageA() {
    // Move the container back to its original position
    pagesContainer.style.transform = 'translateX(0)';
}
        
    </script>
    
</body>
</html>
