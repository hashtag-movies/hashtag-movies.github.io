<!DOCTYPE html>
<html>
<head>
<style>
body {
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
}

/* Class added via JS when swipe is detected */
.page-exit-active {
    transform: translateX(100%);
    opacity: 0;
}

</style>
</head>
<body>

<div id="swipe-area" style="width: 100vw; height: 100vh; overflow: hidden;">
    <h1>Swipe Right to Open New Page</h1>
</div>

</body>
    <script>
        let touchstartX = 0;
let touchendX = 0;
const swipeArea = document.getElementById('swipe-area');

swipeArea.addEventListener('touchstart', e => {
    touchstartX = e.changedTouches[0].screenX;
});

swipeArea.addEventListener('touchend', e => {
    touchendX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    // Detect swipe from left to right (threshold of 100px)
    if (touchendX - touchstartX > 100) {
        document.body.classList.add('page-exit-active');
        setTimeout(() => {
            window.location.href = 'new-page.html'; // Redirect to new page
        }, 400); // Match this to your CSS transition time
    }
}
        
    </script>
</html>
