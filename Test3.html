<!DOCTYPE html>
<html>
<head>
<style>
body{
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.pill-button{
    display:flex;
    width:260px;
    height:70px;
    border-radius:50px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
    font-family:Arial, sans-serif;
    cursor:pointer;
}

.left{
    flex:1;
    background:linear-gradient(90deg,#6ec6ff,#2196f3);
    display:flex;
    justify-content:center;
    align-items:center;
}

.right{
    flex:1;
    background:linear-gradient(90deg,#ff9800,#f44336);
    display:flex;
    justify-content:center;
    align-items:center;
}

.icon{
    color:white;
    font-size:28px;
}
</style>
</head>
<body>

<div class="pill-button">
    <div class="left">
        <div class="icon">▶</div>
    </div>
    <div class="right">
        <a><div class="icon">⬇</div></a>
    </div>
</div>

</body>
</html>
