<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  overflow:hidden;
  font-family:Arial;
}

/* Container */
.container{
  display:flex;
  width:200%;
  height:100vh;
  transition: transform 0.5s ease;
}

/* Pages */
.page{
  width:100%;
  height:100vh;
  flex-shrink:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:white;
  position:relative;
}

.pageA{
  background:#4A90E2;
}

.pageB{
  background:#E94E77;
}

/* Drag Buttons */
.drag-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:60px;
  height:120px;
  background:white;
  border-radius:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
}

.right-btn{
  right:10px;
}

.left-btn{
  left:10px;
}

</style>
</head>
<body>

<div class="drag-btn left-btn" id="toA">â‡¨</div>

<script>
let startX = 0;
let isDragging = false;

let toA = document.getElementById("toA");

toA.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
  isDragging = true;
});

toA.addEventListener("touchmove", e=>{
  if(!isDragging) return;
  let moveX = e.touches[0].clientX;
  
  if(moveX - startX > 50){
    window.location.href = "Test 2.html";
  }
});
</script>
</body>
</html>
