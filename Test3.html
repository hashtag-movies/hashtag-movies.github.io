<!DOCTYPE html>
<html>
<head>
<style>
#page-container { 
  overflow: hidden; 
  width: 100vw; 
  height: 100vh; 
  position: relative; 
}
.page { 
  width: 100%; 
  height: 100%; 
  position: absolute; 
  transition: transform 0.5s ease-in-out; /* Smooth slide effect */
}
.slide-out-left { transform: translateX(-100%); }
.slide-out-right { transform: translateX(100%); }

</style>
</head>
<body>

<div id="page-container">
  <div class="page active">Current Page Content</div>
</div>


</body>
    <script>
        let touchStartX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', e => {
  let touchEndX = e.changedTouches[0].screenX;
  handleSwipe(touchStartX, touchEndX);
}, false);

function handleSwipe(start, end) {
  const threshold = 50; // Minimum distance to trigger swipe
  if (start - end > threshold) {
    console.log("Swiped Left: Open Next Page");
    window.location.href = "next-page.html"; // Action for sliding left
  } else if (end - start > threshold) {
    console.log("Swiped Right: Go Back");
    window.history.back(); // Action for sliding right
  }
}

        
    </script>
</html>
